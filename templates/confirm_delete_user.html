{% extends 'base.html' %}

{% block head %}
<title>Confirm Delete User</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
  <div class="w-75 mx-auto">
    <div class="card p-4">
      <h1>Confirm Delete User</h1>
      <p>Are you sure you want to delete this user?</p>
      <form action="{{ url_for('api.delete_user', user_id=user.id) }}" method="post">
        <input type="submit" value="Delete User" class="btn btn-danger">
    </form>
    <a href="{{ url_for('api.admin') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>

<script>
  function cancelDelete() {
    window.location.href = "{{ url_for('api.admin') }}";
  }
</script>
{% endblock %}
