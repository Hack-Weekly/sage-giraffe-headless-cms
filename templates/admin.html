{% extends 'base.html' %} {% block head %}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/admin-styles.css')}}"
/>
<title>Admin Dashboard</title>
{% endblock %} {% block body %}
<div class="container mt-4">
  <div class="w-75 mx-auto">
    <div class="card m-4 p-4">
      <div class="row">
        <div class="col-6">
          <h2>Current Users</h2>
        </div>
        <div class="col-6">
          <a href="{{ url_for('api.add_user') }}" class="btn btn-success"
            >Add User</a
          >
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Role</th>
            <th scope="col">Last Login</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <th>{{user.username}}</th>
            <th>{{user.role}}</th>
            <th>{{user.lastLogin}}</th>
            <th>
              <div class="btn-group btn-group-sm" role="group">
                <a
                  href="{{ url_for('api.update_user', user_id=user.id) }}"
                  method="get"
                  class="btn btn-warning"
                  >Edit</a
                >
                <a
                  href="{{ url_for('api.delete_user', user_id=user.id) }}"
                  method="POST"
                  class="btn btn-danger"
                  >Delete</a
                >
              </div>
            </th>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
