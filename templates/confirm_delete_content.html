{% extends 'base.html' %}

{% block head %}
<title>Confirm Delete Post</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
  <div class="w-75 mx-auto">
    <div class="card p-4">
      <h1>Confirm Delete Post</h1>
      <p>Are you sure you want to delete this post?</p>
      <form action="{{ url_for('api.delete_content', post_id=content.id) }}" method="post">
        <input type="submit" value="Delete Post" class="btn btn-danger">
      </form>
      <a href="{{ url_for('api.content') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>

<script>
  function cancelDelete() {
    window.location.href = "{{ url_for('api.content') }}";
  }
</script>
{% endblock %}
