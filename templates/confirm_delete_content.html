{% extends 'base.html' %} {% block head %}
<title>Confirm Delete Post</title>
{% endblock %} {% block body %}
<div class="container mt-4">
  <div class="w-50 mx-auto">
    <div class="card p-4">
      <h1>Confirm Delete Post</h1>
      <p>Are you sure you want to delete this post?</p>
      <div class="d-flex flex-column flex-sm-row justify-content-end">
        <div>
          <form
            action="{{ url_for('api.delete_content', post_id=content.id) }}"
            method="post"
          >
            <input
              type="submit"
              value="Delete Post"
              class="btn btn-danger m-1"
            />
          </form>
        </div>
        <div>
          <a href="{{ url_for('api.content') }}" class="btn btn-secondary m-1"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
